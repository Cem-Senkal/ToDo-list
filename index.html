<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
    <title>ToDo List</title>
</head>

<body data-bs-theme="dark">
    <div class="container-sm mt-2">
        <h1 class="text-center mb-4 fs-1">ToDo List</h1>

        <div class="input-group mb-3">
            <input type="text" class="form-control" id="ToDoInput" autocomplete="off" />
            <button class="btn btn-success" type="button" id="ToDoButton">
                Add
            </button>
        </div>

        <div class="d-grid">
            <button class="btn btn-danger" type="button" id="clearAllToDoButton">
                Clear
            </button>
        </div>

        <hr />

        <div id="ToDoList"></div>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script type="module">
        import autoAnimate from "https://cdn.jsdelivr.net/npm/@formkit/auto-animate";
        autoAnimate(document.getElementById("ToDoList"));
    </script>
</body>

</html>
